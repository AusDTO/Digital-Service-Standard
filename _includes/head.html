  <!-- FIXME: content from header -->
  <meta name="dcterms.description" content="The Digital Service Standard establishes the criteria that Australian Government digital services must meet to ensure our services are simpler, faster and easier to use. Meeting the criteria means we can consistently provide high quality services and satisfy our users&#039; needs. All services within the scope of the Standard must meet the criteria before they can be launched. After launch, we will report against our service performance." />
